        var uluru = {lat: 42.374, lng: -71.118};

          center: uluru

          position: uluru,
          map: map
        });

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNnYafNBPWth3MCLb1yEFgFkuADRwoAYU&callback=initMap">
